<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">

    <script src="./sample.js" defer></script>
    <script src="https://kit.fontawesome.com/5c95c5fc96.js" crossorigin="anonymous"></script>

    <title>Clicker Empire Game</title>
</head>

<body class="bg-dark">
    <main>
        <div id="initialPage">
            <div class="vh-100 d-flex justify-content-center align-items-center">
                <div class="bg-white text-center p-4">
                    <h2 class="pb-3">Clicker Empire Game</h2>
                    <form>
                        <div class="form-row pb-3 row">
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Your name">
                            </div>
                        </div>
                    </form>
                    <div class="row justify-content-between">
                        <div class="col-6">
                            <button type="submit" class="btn btn-primary col-12" id="newGame">New</button>
                        </div>
                        <div class="col-6">
                            <button type="submit" class="btn btn-primary col-12" id="login">Login</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="mainPage"></div>
    </main>
</body>

</html>
